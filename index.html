<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container pt-2">
        <h1 class="pb-3 text-muted">BookMarker</h1>
        <hr>
        <div class="form-project text-center my-5 py-4">
            <h2>Bookmark your favorite sites</h2>
            <div class="form-group mx-5">
                <label class="text-center fw-bold my-2">Site Name</label>
                <input id="name" type="text" class="form-control" placeholder="Bookmark Name">
            </div>
            <div class="form-group mx-5">
                <label class="text-center fw-bold my-2">Site URL</label>
                <input id="url" type="text" class="form-control" placeholder="Website URL">
            </div>
            <button id="addBtn" disabled class="btn btn-primary my-2">Submit</button>
        </div>
        <input  onKeyup="search(this.value)" class="my-3 form-control" placeholder="search by bookmark name">
        <div class="output">
            <table class="table">
                <thead>
                    
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>
        <hr>
        <footer>
            <h6 class="&copy; text-muted"> 2019 Bookmarker Inc.</h6>
        </footer>

    </div>


    <script src="js/all.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
    <script src="js/main.js"></script>
</body>

</html>
